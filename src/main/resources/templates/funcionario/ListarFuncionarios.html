<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/icon/carroico.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/bodyfooter.css">
</head>
<body>

<ul th:replace="~{fragments/publica-nav :: navbar}"></ul>

<div class="container">
    <h1 class="text-center my-4">Lista de clientes cadastrados</h1>
    <a class="btn btn-primary m-2" href="/funcionario/criar">Cadastrar Cliente</a>

    <div class="table-header">
        <div class="table-row">
            <div class="table-cell">ID</div>
            <div class="table-cell">Nome</div>
            <div class="table-cell">CPF</div>
            <div class="table-cell">Email</div>
            <div class="table-cell">Editar e Deletar</div>
        </div>
    </div>
    <div class="table-body">
        <div class="table-row" th:each="funcionario : ${Funcionarios}">
            <div class="table-cell" th:text="${funcionario.getId()}"></div>
            <div class="table-cell" th:text="${funcionario.getNome()}"></div>
            <div class="table-cell" th:text="${funcionario.getCpf()}"></div>
            <div class="table-cell" th:text="${funcionario.getEmail()}"></div>
            <div class="table-cell" style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/funcionario/edit(id=${funcionario.getId()})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/funcionario/delete(id=${funcionario.getId()})}"
                   onclick="return confirm('Você tem certeza que deseja deletar?')">Delete</a>
            </div>
        </div>
    </div>
</div>

<footer>
    © 2024 Estacionamento Clique Vaga
</footer>

</body>
</html>
